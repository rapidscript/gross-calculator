<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home | Gross Calculator</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="javascript/main.js"></script>
    </head>
    <body>
        <h1>Gross Salary Calculator</h1>
        <div>
            <form>
                <label>
                    <span>Base Salary:</span>
                    <input id="basesalary" type="text" placeholder="Enter base salary"/>
                </label>
                
                <label>
                    <span> </span>
                    <input onclick="calculateGrossSalary()"  type="button" value="Calculate gross salary"/>
                </label>
            </form>

            <div>
                Gross salary is: <span id="answer"></span>
            </div>
            <!--Added a Button-->
            <div class="darktheme">
                <label>
                    <span> </span>
                    <input onclick="darktheme()"  type="button" value="Dark Theme"/>
                </label>
            </div>
        </div>
    </body>
</html>
